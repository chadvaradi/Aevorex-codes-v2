groups:
  - name: financehub_critical
    rules:
      - alert: FinanceHubBackendDown
        expr: up{job="financehub-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "FinanceHub Backend is down"
          description: "FinanceHub Backend has been down for more than 1 minute"
          runbook_url: "https://docs.financehub.com/runbooks/backend-down"

      - alert: FinanceHubFrontendDown
        expr: up{job="financehub-frontend"} == 0
        for: 2m
        labels:
          severity: critical
          service: frontend
        annotations:
          summary: "FinanceHub Frontend is down"
          description: "FinanceHub Frontend has been down for more than 2 minutes"

      - alert: ECBAPIDown
        expr: probe_success{job="ecb-api-health"} == 0
        for: 5m
        labels:
          severity: critical
          service: external-api
        annotations:
          summary: "ECB API is unreachable"
          description: "ECB SDMX API has been unreachable for more than 5 minutes"

  - name: financehub_performance
    rules:
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="financehub-backend"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for the last 5 minutes"

      - alert: HighErrorRate
        expr: rate(http_requests_total{job="financehub-backend",status=~"5.."}[5m]) > 0.1
        for: 3m
        labels:
          severity: critical
          service: backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

  - name: financehub_redis
    rules:
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute"

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      - alert: RedisHighConnections
        expr: redis_connected_clients > 100
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis high connection count"
          description: "Redis has {{ $value }} connected clients"

  - name: financehub_business
    rules:
      - alert: ECBDataStale
        expr: time() - ecb_last_update_timestamp > 3600
        for: 0m
        labels:
          severity: warning
          service: data-pipeline
        annotations:
          summary: "ECB data is stale"
          description: "ECB data hasn't been updated for more than 1 hour"

      - alert: LowRequestVolume
        expr: rate(http_requests_total{job="financehub-backend"}[1h]) < 0.1
        for: 30m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "Unusually low request volume"
          description: "Request rate is {{ $value }} requests/second for the last hour"

      - alert: HighRateLimitHits
        expr: rate(rate_limit_exceeded_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High rate limit violations"
          description: "Rate limit exceeded {{ $value }} times per second" 